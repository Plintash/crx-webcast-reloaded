<!DOCTYPE html>
<html ng-app="project">
<head>
  <title>WebCast-Reloaded</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="angular.min.js"></script>
  <script src="popup.js"></script>
</head>
<body ng-controller="WebCast">
  <div class="page-summary">Videos detected on the page #{{links.length}}</div>
  <div>Click on a video link to play it or send to Chromecast.</div>
  <div id="links">
  	<div data-ng-repeat="link in links" class="video-item">
  	  <img src="{{link.img}}" class="video-preview" id="{{link.id}}" >
      <a href="{{link.proxy}}" data-ng-click="openLink(link.proxy); $event.stopPropagation();" class="proxy"      title="HLS-Proxy"><img src="data/proxy.png" /></a>
      <a href="{{link.link}}"  data-ng-click="openLink(link.link);  $event.stopPropagation();" class="video-link" title="{{link.title}}">{{link.title}}</a>
  	</div>
  </div>
  <div><button data-ng-click="clearAll()">Clear videos list</button></div>
</body>
</html>
